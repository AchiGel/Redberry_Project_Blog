<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Blog</title>
    <link rel="stylesheet" href="../common.css" />
    <link rel="stylesheet" href="./add_blog.css" />
  </head>
  <body>
    <div class="modal">
      <form class="add_blog_modal">
        <img
          class="add_blog_modal_closeBtn"
          src="https://svgshare.com/getbyhash/sha1-PRNSwMCM+7R81r9dgj+3jiuCnRQ="
          alt=""
        />
        <img
          style="margin-bottom: 16px"
          src="https://svgshare.com/getbyhash/sha1-lfe7SPACmJyBUAJJtxmkqY0U/7g="
          alt=""
        />
        <h2 style="margin-bottom: 48px">ჩანაწერი წარმატებით დაემატა</h2>
        <button class="add_blog_modal_Ok">მთავარ გვერდზე დაბრუნება</button>
      </form>
    </div>

    <div class="container">
      <header class="add_blog_header">
        <a href="../index.html"
          ><img src="../assets/images/LOGO-02 3.svg" alt="Redberry Logo"
        /></a>
      </header>
      <main>
        <a href="../index.html"
          ><img src="../assets/images/Arrow-back-grey.svg" alt=""
        /></a>
        <div class="add_blog">
          <h2>ბლოგის დამატება</h2>
          <form id="postBlogForm">
            <label class="image-label" for="upload-image">ატვირთეთ ფოტო</label>
            <div id="upload-image" class="upload-image">
              <div class="upload-image-icon"></div>
              <label for="image" class="select-pic"
                >ჩააგდეთ ფაილი აქ ან
                <span class="span-label">აირჩიეთ ფაილი</span></label
              >
              <input
                type="file"
                id="image"
                name="image"
                accept="image/*"
                required
              />
              <div id="preview">
                <div class="image-details">
                  <div class="icon"></div>
                  <span id="fileName"></span>
                  <div class="close"></div>
                </div>
              </div>
            </div>
            <div class="upload-author">
              <label for="author">ავტორი *</label>
              <input
                type="text"
                id="author"
                name="author"
                required
                placeholder="შეიყვნეთ ავტორი"
              />
              <ul>
                <li>მინიმუმ 4 სიმბოლო</li>
                <li>მინიმუმ ორი სიტყვა</li>
                <li>მხოლოდ ქართული სიმბოლოები</li>
              </ul>
            </div>
            <div class="upload-title">
              <label for="title">სათაური *</label>
              <input
                type="text"
                id="title"
                name="title"
                required
                placeholder="შეიყვნეთ სათაური"
              />
              <span>მინიმუმ 2 სიმბოლო</span>
            </div>
            <div class="blog-body-upload">
              <label for="description">აღწერა *</label>
              <textarea
                id="description"
                name="description"
                required
                placeholder="შეიყვნეთ აღწერა"
              ></textarea>
              <span>მინიმუმ 2 სიმბოლო</span>
            </div>
            <div class="upload-date">
              <label for="publish_date">გამოქვეყნების თარიღი *</label>
              <input type="date" id="date" name="publish_date" required />
            </div>
            <div class="upload-categories">
              <label for="categories">კატეგორია *</label>
              <div class="dropdown-selected" id="categoriesSelected">
                აირჩიეთ კატეგორია
              </div>
              <div class="dropdown-options" id="categories"></div>
            </div>
            <div class="upload-email">
              <label for="email-upload">ელ-ფოსტა</label>
              <input
                type="email"
                id="email-upload"
                name="email"
                placeholder="Example@redberry.ge"
              />

              <span class="spanPasive"
                ><img src="../assets/images/info-circle.svg" alt="" /> მეილი
                უნდა მთავრდებოდეს @redberry.ge-ით</span
              >
            </div>

            <input
              id="upload-submit"
              class="submit-btn"
              type="submit"
              value="გამოქვეყნება"
            />
          </form>
        </div>
      </main>
    </div>
    <script src="./add_blog.js"></script>
  </body>
</html>
