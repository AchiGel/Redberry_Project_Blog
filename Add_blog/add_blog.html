<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Blog</title>
    <link rel="stylesheet" href="../common.css" />
    <link rel="stylesheet" href="./add_blog.css" />
  </head>
  <body>
    <div class="container">
      <header class="add_blog_header">
        <a href="../index.html"
          ><img src="../assets/images/LOGO-02 3.svg" alt="Redberry Logo"
        /></a>
      </header>
      <main>
        <a href="../index.html"
          ><img src="../assets/images/Arrow-back-grey.svg" alt=""
        /></a>
        <div class="add_blog">
          <h2>ბლოგის დამატება</h2>
          <form id="postBlogForm" enctype="multipart/form-data">
            <div class="upload-image">
              <label>ატვირთეთ ფოტო</label>
              <input
                type="file"
                id="image"
                name="image"
                accept="image/*"
                required
              />
            </div>
            <div class="upload-author">
              <label for="author">ავტორი *</label>
              <input
                type="text"
                id="author"
                name="author"
                required
                placeholder="შეიყვნეთ ავტორი"
              />
              <ul>
                <li>მინიმუმ 4 სიმბოლო</li>
                <li>მინიმუმ ორი სიტყვა</li>
                <li>მხოლოდ ქართული სიმბოლოები</li>
              </ul>
            </div>
            <div class="upload-title">
              <label for="title">სათური *</label>
              <input
                type="text"
                id="title"
                name="title"
                required
                placeholder="შეიყვნეთ სათაური"
              />
              <span>მინიმუმ 2 სიმბოლო</span>
            </div>
            <div class="blog-body-upload">
              <label for="description">აღწერა *</label>
              <textarea
                id="description"
                name="description"
                required
                placeholder="შეიყვნეთ აღწერა"
              ></textarea>
              <span>მინიმუმ 2 სიმბოლო</span>
            </div>
            <div class="upload-date">
              <label for="publish_date">გამოქვეყნების თარიღი *</label>
              <input type="date" id="date" name="publish_date" required />
            </div>
            <div class="upload-categories">
              <label for="categories">კატეგორია *</label>
              <select id="categories" name="categories" multiple required>
                <option value="">აირჩიეთ კატეგორია</option>
              </select>
            </div>
            <div class="upload-email">
              <label for="email-upload">ელ-ფოსტა</label>
              <input
                type="email"
                id="email-upload"
                name="email"
                placeholder="Example@redberry.ge"
              />

              <span class="spanPasive"
                ><img src="../assets/images/info-circle.svg" alt="" /> მეილი
                უნდა მთავრდებოდეს @redberry.ge-ით</span
              >
            </div>

            <input
              id="upload-submit"
              class="submit-btn"
              type="submit"
              value="გამოქვეყნება"
            />
          </form>
        </div>
      </main>
    </div>
    <script src="./add_blog.js"></script>
  </body>
</html>
